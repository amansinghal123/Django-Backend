<h3>Recent Activity</h3>
<hr>       
{% for message in allMessages %}
    <div>
        <small><a href="{% url 'userProfile_name' message.user.username %}">@{{message.user}}</a> - {{message.created|timesince}} ago</small>
        <br>
        <small>Replied to "{{message.room}}"</small>
        <p>{{message}}</p>
        {% if request.user == message.user %}
            <a href="{% url 'delete-message_name' message.id %}">Delete</a>   
            <a href="{% url 'edit-message_name' message.id %}">Edit</a>
        {% endif %}
        <br>
        <hr>
    </div>
{% endfor %}
