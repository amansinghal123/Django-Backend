{% extends 'main.html' %}

{% block content %}

<div>

    <!-- Post means send data to URL, blank action means send data to current URL -->
    <form method="POST" action="">

        <!-- For Security -->
        {% csrf_token %}
        <h1>Are You sure you want to delete "{{obj}}"?</h1>
        <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
        <input type="submit" value="Confirm" />

    </form>
</div>


{% endblock content %}
